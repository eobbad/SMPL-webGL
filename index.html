<!DOCTYPE html>
<html>
<head>
    <title>WebGL Points Rendering</title>
    <style>
        body, html, canvas { width: 100%; height: 100%; margin: 0; padding: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".obj">
    <canvas id="webgl-canvas"></canvas>
    <div>
        <label for="lightX">Light X:</label>
        <input type="range" id="lightX" min="-10" max="10" value="1">
        <label for="lightY">Light Y:</label>
        <input type="range" id="lightY" min="-10" max="10" value="1">
        <label for="lightZ">Light Z:</label>
        <input type="range" id="lightZ" min="-10" max="10" value="-2">
    </div>
    <script src="renderPoints.js"></script>
</body>
</html>
